<!DOCTYPE html>
<html>

<head>
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .message {
            clear: both;
            /* Clear floats to ensure messages stack properly */
            margin-bottom: 10px;
            max-width: 70%;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #17a2b8;
            float: left;
            color: aliceblue;
            /* Float user messages to the left */
        }

        .admin-message {
            background-color: #28a745;
            float: right;
            color: aliceblue;
            /* Float admin messages to the right */
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .message-input {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            width: 25%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row-reverse;
        }

        .chat-title h6 {
            width: max-content;
        }

        .close-button {
            margin-left: 20%;
            padding-bottom: 10px;
            margin-bottom: 3%;
            background-color: #2c3f28;
            color: #fdfdfd;
            border: 1px solid #ccc;
            border-radius: 15%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;

        }

        /* Hover Effect for Close Button */
        .close-button:hover {
            background-color: #818181;
        }

        /* Close Button Styles */
    </style>
</head>

<body>
    <!-- Chat container -->
    <div class="chat-container">
        <div class="chat-title">
            <button id="closeChatButton" class="close-button" onclick="closeChat()">X</button>
            <h6 style="background-color: darkolivegreen; color: #a2c0c5; padding: 10px; text-align: center; flex: 1;">
                Get Answers to Your Queries!</h6>
        </div>

        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" class="message-input" id="message" placeholder="Start a Conversation">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>


</body>

</html>
