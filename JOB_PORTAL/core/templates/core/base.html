{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BeautyParlour {% block title %} {% endblock title %} </title>

    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'core/css/style/bootstrap.min.css' %}">
    {% block custom_css %}

    {% endblock custom_css %}

</head>

<body>

    {% include 'core/navbar.html' %}

    {% block content %}

    {% endblock content %}

    {% include 'core/blog.html' %}

    {% include "core/footer.html" %}


    <!-- All JavaScript Link -->
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>

    <script src="{% static 'core/js/main.js' %}"></script>

    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(document).scrollTop() > 60) {
                    $(".main-nav").addClass("sticky")
                } else {
                    $(".main-nav").removeClass("sticky")
                }
            });
            $("#goTop").click(function () {
                $("html,body").animate({
                    scrollTop: 0
                }, "slow");
                return false
            });
            $(window).scroll(function () {
                if ($(this).scrollTop() > 300) {
                    $("#goTop").addClass("active")
                } else {
                    $("#goTop").removeClass("active");
                    return false
                }
            }).scroll()
        });
    </script>
</body>

</html>
