{% extends 'base.html' %}

{% block title %}Add Fuel Log{% endblock %}

{% block content %}

    <form method="post" action="{% url 'add_fuel_log' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
